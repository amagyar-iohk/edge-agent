name: Daily test

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  dev-test:
    name: "Daily tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Build sdk
        run: |
          npm ci
          npm run build

      - name: Run integration tests
        working-directory: integration
        env:
          MEDIATOR_URL: ${{ vars.DEV_MEDIATOR_URL }}
          AGENT_URL: ${{ vars.DEV_AGENT_URL }}
        run: |
          npm ci
          npm run e2e

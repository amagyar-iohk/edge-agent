name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  integration:
    name: "Unit tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Run unit tests
        run: npx jest
